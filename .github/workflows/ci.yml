name: CI

on:
  push:
    branches:
      - "feature/**"
      - "develop"
  pull_request:
    branches:
      - "develop"

jobs:
  backend-tests:
    name: Backend Tests (Laravel)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: task_studio
          POSTGRES_USER: task
          POSTGRES_PASSWORD: task
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U task -d task_studio"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=20
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: pdo_pgsql
          coverage: none

      - name: Copy .env
        run: cp .env.example .env

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Generate app key
        run: php artisan key:generate --ansi

      - name: Run migrations
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: task_studio
          DB_USERNAME: task
          DB_PASSWORD: task
        run: php artisan migrate --force

      - name: Run tests
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: task_studio
          DB_USERNAME: task
          DB_PASSWORD: task
        run: php artisan test --no-interaction

  frontend-build:
    name: Frontend Build (Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_API_BASE_URL: http://localhost:8000
        run: npm run build
