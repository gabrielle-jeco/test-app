version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: task_studio
      POSTGRES_USER: task
      POSTGRES_PASSWORD: task
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U task -d task_studio"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
    ports:
      - "8000:80"
    env_file:
      - ./backend/.env
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: task_studio
      DB_USERNAME: task
      DB_PASSWORD: task
    depends_on:
      db:
        condition: service_healthy
    command: ["bash", "-c", "php artisan migrate --force && apache2-foreground"]

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  db-data:
